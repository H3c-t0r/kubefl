apiVersion: apps.kubeflow.org/v1alpha1
kind: Application
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: application-sample
  name: kubeflow
spec:
  app:
    modules:
      name: notebooks
      components:
        - name: jupyter
          prototype: jupyter
        - name: notebooks
          prototype: notebooks
        - name: ambassador
          prototype: ambassador
        - name: centraldashboard
          prototype: centraldashboard
        - name: spartakus
          prototype: spartakus
      parameters:
        - component: ambassador
          name: ambassadorServiceType
          value: LoadBalancer
      packages:
        - name: core
        - registry: kubeflow
      registries:
        - name: kubeflow
