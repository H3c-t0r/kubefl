# This config is used by kfctl and click-to-deploy app. It is not a DM config.
# It defines a list of disks to be created
# * nameSuffix suffix append after the deployment name. [deployment_name]-pipeline-db
# * diskType is enum of supported GCE PD type e.g. pd-standard, pd-ssd

disks:
- nameSuffix: pipeline-db
  diskType: pd-standard
  sizeGb: 20
- nameSuffix: pipeline-nfs
  diskType: pd-standard
  sizeGb: 200