apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: health-check
  namespace: kubeflow
spec:
  hosts:
  - "*"
  gateways:
  - kubeflow-gateway
  http:
  - match:
    - uri:
        exact: /healthz
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 80
        host: whoami.kubeflow.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kubeflow-gateway
  namespace: kubeflow
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
