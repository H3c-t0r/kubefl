---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: centraldash
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: centraldash
    spec:
      containers:
      - name: dash
        image: swiftdiaries/centraldash:latest
        ports:
        - containerPort: 8082
        
---
apiVersion: v1
kind: Service
metadata:
  name: dash-service
  labels:
    app: centraldash
spec:
  selector:
    app: centraldash
  ports:
  - port: 8082
    protocol: TCP
    nodePort: 30061
  type: LoadBalancer
---
