apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  labels:
    scope: kubeflow-test-infra
  name: ci-pipeline
  namespace: kubeflow-test-infra
spec:
  params: 
  - name: container_image
  - name: docker_target
  - name: image_name
  - name: path_to_context
  - name: path_to_docker_file
  - name: path_to_manifests_dir
  - name: pull_request_id
  - name: pull_request_repo
  resources:
  - name: $(params.pull_request_repo)
    type: git
  - name: $(params.image_name)
    type: image
  - name: manifests
    type: git
  - name: $(params.pull_request_repo)-$(params.pull_request_id)
    type: pullRequest
  tasks:
  - name: build-push
    params:
    - name: dockerTarget
      value: $(params.docker_target)
    - name: imageName
      value: $(params.image_name)
    - name: pathToContext
      value: $(params.path_to_context)
    - name: pathToDockerfile
      value: $(params.path_to_docker_file)
    - name: pullRequestRepo
      value: $(params.pull_request_repo)
    resources:
      inputs:
      - name: $(params.pullRequestRepo)
        resource: $(params.pullRequestRepo)
      outputs:
      - name: $(params.imageName)
        resource: $(params.imageName)
    taskRef:
      name: build-push
      kind: namespaced
  - name: update-manifests
    runAfter:
    - build-push
    params:
    - name: containerImage
      value: "$(params.container_image)"
    - name: imageName
      value: $(params.image_name)
    - name: pathToManifestsDir
      value: "$(params.path_to_manifests_dir)"
    - name: pullRequestRepo
      value: "$(params.pull_request_repo)"
    - name: pullRequestId
      value: "$(params.pull_request_id)"
    resources:
      inputs:
      - name: $(params.pullRequestRepo)
        resource: $(params.pullRequestRepo)
        from:
        - build-push
      - name: manifests
        resource: manifests
      - name: $(params.pullRequestRepo)-$(params.pullRequestId)
        resource: $(params.pullRequestRepo)-$(params.pullRequestId)
      - name: $(params.imageName)
        resource: $(params.imageName)
        from:
        - build-push
    taskRef:
      name: update-manifests
      kind: namespaced
