apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: ci-pipeline
spec:
  params: 
  - name: container_image
  - name: docker_target
  - name: image_name
  - name: path_to_context
  - name: path_to_docker_file
  - name: path_to_manifests_dir
  resources:
  - name: kubeflow
    type: git
  - name: manifests
    type: git
  - name: $(image_name)
    type: image
  tasks:
  - name: build-push
    params:
    - name: dockerTarget
      value: $(params.docker_target)
    - name: imageName
      value: $(params.image_name)
    - name: pathToContext
      value: $(params.path_to_context)
    - name: pathToDockerfile
      value: $(params.path_to_docker_file)
    resources:
      inputs:
      - name: kubeflow
        resource: kubeflow
      outputs:
      - name: $(image_name)
        resource: $(image_name)
    taskRef:
      name: build-push
      kind: namespaced
  - name: update-manifests
    runAfter:
    - build-push
    params:
    - name: containerImage
      value: "$(params.container_image)"
    - name: imageName
      value: $(params.image_name)
    - name: pathToManifestsDir
      value: "$(params.path_to_manifests_dir)"
    resources:
      inputs:
      - name: kubeflow
        resource: kubeflow
      - name: manifests
        resource: manifests
      - name: $(image_name)
        resource: $(image_name)
        from:
        - build-push
    taskRef:
      name: update-manifests
      kind: namespaced
