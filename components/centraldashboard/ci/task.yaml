apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push
spec:
  inputs:
    params:
    - description: docker target arg
      name: dockerTarget
      type: string
    - description: image target name
      name: imageName
      type: string
    - description: The build context used by Kaniko
      name: pathToContext
      type: string
    - description: The path to the dockerfile to build
      name: pathToDockerfile
      type: string
    resources:
    - name: kubeflow
      type: git
  outputs:
    resources:
    - name: $(inputs.params.imageName)
      type: image
      outputImageDir: /kubeflow
  steps:
  - command:
    - /kaniko/executor
    args:
    - --dockerfile=/workspace/$(inputs.resources.kubeflow.name)/$(inputs.params.pathToDockerfile)
    - --destination=$(outputs.resources.$(inputs.params.imageName).url)
    - --context=/workspace/$(inputs.resources.kubeflow.name)/$(inputs.params.pathToContext)
    - --target=$(inputs.params.dockerTarget)
    - --digest-file=/kubeflow/$(inputs.params.imageName)-digest
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/gcp-credentials.json
    image: gcr.io/kaniko-project/executor:v0.11.0
    name: build-push
    volumeMounts:
    - mountPath: /secret
      name: gcp-credentials
    - mountPath: /kubeflow
      name: kubeflow
  volumes:
  - name: gcp-credentials
    secret:
      secretName: gcp-credentials
  - name: kubeflow
    persistentVolumeClaim:
      claimName: ci-pipeline-run-persistent-volume-claim
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: update-manifests
spec:
  inputs:
    params:
    - description: pod container image
      name: containerImage
      type: string
    - description: name of the image to push
      name: imageName
      type: string
    - description: Where the components manifest dir is
      name: pathToManifestsDir
      type: string
    resources:
    - name: kubeflow
      type: git
    - name: manifests
      type: git
    - name: $(inputs.params.imageName)
      type: image
  steps:
  - name: update-manifests
    workingDir: /workspace/$(inputs.resources.manifests.name)/$(inputs.params.pathToManifestsDir)
    image: $(inputs.params.containerImage)
    command:
    - /workspace/$(inputs.resources.kubeflow.name)/py/kubeflow/kubeflow/ci/rebuild-manifests.sh
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/gcp-credentials/key.json
    envFrom:
    - configMapRef:
        name: ci-pipeline-run-parameters
    volumeMounts:
    - mountPath: /secret
      name: gcp-credentials
    - mountPath: /kubeflow
      name: kubeflow
  volumes:
  - name: gcp-credentials
    secret:
      secretName: gcp-credentials
  - name: kubeflow
    persistentVolumeClaim:
      claimName: ci-pipeline-run-persistent-volume-claim
