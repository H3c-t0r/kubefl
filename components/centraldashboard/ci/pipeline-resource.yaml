---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: centraldashboard
  namespace: kubeflow-test-infra
spec:
  params:
  - name: url
    value: gcr.io/kubeflow-images-public/centraldashboard
  type: image
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: kubeflow
  namespace: kubeflow-test-infra
spec:
  params:
  - name: revision
    value: $(kubeflow_repo_revision)
  - name: url
    value: $(kubeflow_repo_url)
  type: git
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: kubeflow-4112
  namespace: kubeflow-test-infra
spec:
  params:
  - name: url
    value: https://github.com/kubeflow/kubeflow/pulls/4112
  secrets:
  - fieldName: githubToken
    secretKey: token
    secretName: github-token
  type: pullRequest
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: manifests
  namespace: kubeflow-test-infra
spec:
  params:
  - name: revision
    value: master
  - name: url
    value: git@github.com:kkasravi/manifests.git
  type: git
---
