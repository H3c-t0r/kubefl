  pull_request_repo: kubeflow
kind: ConfigMap
metadata:
  annotations: {}
  labels: {}
  name: ci-pipeline-parameters
  namespace: kubeflow-ci
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  labels:
    scope: kubeflow-ci
  name: ci-pipeline
  namespace: kubeflow-ci
spec:
  params: []
  resources:
  - name: kubeflow
    type: git
  - name: centraldashboard
    type: image
  - name: manifests
    type: git
  - name: kubeflow-4091
    type: pullRequest
  tasks:
  - name: build-push
    params:
    - name: pathToDockerfile
      value: components/centraldashboard/Dockerfile
    - name: pathToContext
      value: components/centraldashboard
    - name: dockerTarget
      value: serve
    resources:
      inputs:
      - name: kubeflow
        resource: kubeflow
      outputs:
      - name: kubeflow
        resource: kubeflow
      - name: centraldashboard
        resource: centraldashboard
    taskRef:
      name: build-push
  - name: update-manifests
    params:
    - name: pathToManifestsDir
      value: common/centraldashboard/base
    - name: container_image
      value: gcr.io/kubeflow-ci/test-worker:latest
    resources:
      inputs:
      - from:
        - build-push
        name: kubeflow
        resource: kubeflow
      - name: manifests
        resource: manifests
      - name: kubeflow-4091
        resource: kubeflow-4091
      - from:
        - build-push
        name: centraldashboard
        resource: centraldashboard
      outputs:
      - name: manifests
        resource: manifests
    runAfter:
    - build-push
    taskRef:
      name: update-manifests
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push
  namespace: kubeflow-ci
spec:
  inputs:
    params:
    - description: The path to the dockerfile to build
      name: pathToDockerfile
      type: string
    - description: The build context used by Kaniko
      name: pathToContext
      type: string
    - description: docker target arg
      name: dockerTarget
      type: string
    resources:
    - name: kubeflow
      type: git
  outputs:
    resources:
    - name: kubeflow
      type: git
    - name: centraldashboard
      outputImageDir: /kubeflow
      type: image
  steps:
  - args:
    - --dockerfile=/workspace/${inputs.resources.kubeflow.name}/${inputs.params.pathToDockerfile}
    - --destination=${outputs.resources.centraldashboard.url}
    - --context=/workspace/${inputs.resources.kubeflow.name}/${inputs.params.pathToContext}
    - --target=${inputs.params.dockerTarget}
    - --digest-file=/kubeflow/centraldashboard-digest
    command:
    - /kaniko/executor
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/kaniko-secret.json
    image: gcr.io/kaniko-project/executor:v0.11.0
    name: build-push
    volumeMounts:
    - mountPath: /secret
      name: kaniko-secret
    - mountPath: /kubeflow
      name: kubeflow
  volumes:
  - name: kaniko-secret
    secret:
      secretName: kaniko-secret
  - name: kubeflow
    persistentVolumeClaim:
      claimName: ci-pipeline-run-persistent-volume-claim
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: update-manifests
  namespace: kubeflow-ci
spec:
  inputs:
    params:
    - default: /workspace/manifests
      description: Where the components manifest dir is
      name: pathToManifestsDir
      type: string
    - description: pod container image
      name: container_image
      type: string
    resources:
    - name: manifests
      type: git
    - name: kubeflow
      type: git
    - name: centraldashboard
      type: image
    - name: kubeflow-4091
      type: pullRequest
  outputs:
    resources:
    - name: manifests
      type: git
  steps:
  - command:
    - /workspace/${inputs.resources.manifests.name}/py/kubeflow/kubeflow/ci/rebuild-manifests.sh
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/kaniko-secret.json
    envFrom:
    - configMapRef:
        name: ci-pipeline-parameters
    image: ${inputs.params.container_image}
    name: update-manifests
    volumeMounts:
    - mountPath: /secret
      name: kaniko-secret
    - mountPath: /kubeflow
      name: kubeflow
    workingDir: /workspace/${inputs.resources.manifests.name}/${inputs.params.pathToManifestsDir}
  volumes:
  - name: kaniko-secret
    secret:
      secretName: kaniko-secret
  - name: kubeflow
    persistentVolumeClaim:
      claimName: ci-pipeline-run-persistent-volume-claim
