<div class="form--container" mat-dialog-content>
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formCtrl">
    <lib-form-section
      title="Accelerate S3 data"
      text="Accelerate a S3 data"
      icon="fa:fas:hdd"
      i18n-title
      i18n-text
    >
    </lib-form-section>

    <!--Name / Namespace-->
    <lib-form-name-namespace-inputs
      [nameControl]="formCtrl.get('name')"
      [namespaceControl]="formCtrl.get('namespace')"
      resourceName="Dataset"
      i18n-resourceName
      [existingNames]="datasetNames"
    >
    </lib-form-name-namespace-inputs>

    <mat-form-field
      appearance="outline"
      class="wide"
    >
      <mat-label i18n>Object Storage Type</mat-label>
      <input matInput formControlName="objectstorageType" />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="wide"
    >
      <mat-label i18n>EndPoint</mat-label>
      <input matInput formControlName="endpoint" />
    </mat-form-field>

    <div class="row">
      <mat-form-field
        appearance="outline"
        class="column"
      >
        <mat-label i18n>AccessKeyFrom</mat-label>
        <mat-select [(value)]="selectedAccessKeyFrom"  (selectionChange)="onAccessKeyFromChange()" name="AccessKeyFrom">
          <mat-option *ngFor="let secret of secrets" [value]="secret">
            {{secret}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="column"
      >
        <mat-label i18n>AccessKeyName</mat-label>
        <mat-select name="AccessKeyName">
          <mat-option [(value)]="selectedAccessKeyName" *ngFor="let key of accessKeys" [value]="key">
            {{key}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field
        appearance="outline"
        class="column"
      >
        <mat-label i18n>SecretKeyFrom</mat-label>
        <mat-select [(value)]="selectedSecretKeyFrom"  (selectionChange)="onSecretKeyFromChange()" name="SecretKeyFrom">
          <mat-option *ngFor="let secret of secrets" [value]="secret">
            {{secret}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="column"
      >
        <mat-label i18n>SecretKeyName</mat-label>
        <mat-select name="SecretKeyName">
          <mat-option [(value)]="selectedSecretKeyName" *ngFor="let key of secretKeys" [value]="key">
            {{key}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field
        appearance="outline"
        class="column"
      >
        <mat-label i18n>MetaurlFrom</mat-label>
        <mat-select [(value)]="selectedMetaurlFrom"  (selectionChange)="onMetaurlFromChange()" name="MetaurlFrom">
          <mat-option *ngFor="let secret of secrets" [value]="secret">
            {{secret}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="column"
      >
        <mat-label i18n>Metaurl</mat-label>
        <mat-select name="MetaurlName">
          <mat-option [(value)]="selectedMetaurlName" *ngFor="let key of metaurlKeys" [value]="key">
            {{key}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field
      appearance="outline"
      class="wide"
    >
      <mat-label i18n>QuotaSize</mat-label>
      <input matInput formControlName="quotaSize" />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="wide"
    >
      <mat-label i18n>MediumType</mat-label>
      <input matInput formControlName="mediumType"/>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="wide"
    >
      <mat-label i18n>Path</mat-label>
      <input matInput formControlName="path"/>
    </mat-form-field>
    
    <button
    mat-raised-button
    color="primary"
    class="form--button-margin"
    type="submit"
    [disabled]="blockSubmit"
    i18n
    >
      CREATE
    </button>

    <button mat-raised-button type="button" (click)="onCancel()" i18n>
      CANCEL
    </button>
  </form>
</div>
