apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- cluster-role-binding.yaml
- cluster-role.yaml
- deployment.yaml
- service-account.yaml
- service.yaml
namePrefix: datasets-web-app-
namespace: kubeflow
commonLabels:
  app: datasets-web-app
  kustomize.component: datasets-web-app
images:
- name: public.ecr.aws/j1r0q0g6/notebooks/datasets-web-app
  newName: public.ecr.aws/j1r0q0g6/notebooks/datasets-web-app
  newTag: v1.5.0-rc.2
# We need the name to be unique without the suffix because the original name is what
# gets used with patches
configMapGenerator:
- envs:
  - params.env
  name: parameters
vars:
- fieldref:
    fieldPath: data.DWA_CLUSTER_DOMAIN
  name: DWA_CLUSTER_DOMAIN
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: metadata.namespace
  name: DWA_NAMESPACE
  objref:
    apiVersion: v1
    kind: Service
    name: service
- fieldref:
    fieldPath: data.DWA_USERID_HEADER
  name: DWA_USERID_HEADER
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.DWA_USERID_PREFIX
  name: DWA_USERID_PREFIX
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.DWA_PREFIX
  name: DWA_PREFIX
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
