<lib-form-section
  title="CPU / RAM"
  i18n-title="Title for the CPU/RAM form section"
>
  <div class="row">
    <!--CPU-->
    <div class="column">
      <mat-form-field appearance="outline" class="wide">
        <mat-label i18n>Requested CPUs</mat-label>
        <input
          matInput
          type="number"
          min="0"
          step="0.1"
          [formControl]="parentForm.get('cpu')"
          />
        <mat-error>{{ getCPURequestError() }}</mat-error>
      </mat-form-field>
    </div>

    <!--RAM-->
    <div class="column">
      <mat-form-field appearance="outline" class="wide">
        <mat-label>Requested memory in Gi</mat-label>
        <input
          matInput
          type="number"
          min="0"
          step="0.1"
          [formControl]="parentForm.get('memory')"
          />
        <mat-error>{{ getMemoryRequestError() }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <lib-advanced-options>
    <div class="row">
      <!--CPU-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n>CPU limit</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('cpuLimit')"
          />
          <mat-error>{{ getCPULimitError() }}</mat-error>
        </mat-form-field>
      </div>

      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n> Memory limit in Gi </mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('memoryLimit')"
          />
          <mat-error>{{ getMemoryLimitError() }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </lib-advanced-options>
</lib-form-section>
