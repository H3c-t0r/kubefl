<lib-form-section
  title="{{ 'formSpecs.titleCpuRam' | translate }}"
  text="{{ 'formSpecs.txtCpu' | translate }}"
  icon="fa:fas:microchip"
>
  <div class="row">
    <!--CPU-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('cpu')"
      label="{{ 'formSpecs.lblCpu' | translate }}"
    ></lib-positive-number-input>

    <!--RAM-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('memory')"
      label="{{ 'formSpecs.lblMemory' | translate }}"
    ></lib-positive-number-input>
  </div>
  <lib-advanced-options>
    <div class="row">
      <!--CPU-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label>CPU limit</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('cpuLimit')"
          />
        </mat-form-field>
      </div>
      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label>Memory limit in Gi</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('memoryLimit')"
          />
        </mat-form-field>
      </div>
    </div>
  </lib-advanced-options>
</lib-form-section>
