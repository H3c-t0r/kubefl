<lib-form-section title="Data Volumes">
  <div [formGroup]="parentForm">
    <button
      mat-stroked-button
      class="add-data-vol-button"
      color="accent"
      (click)="addVol()"
      type="button"
      [disabled]="readonly"
      i18n="Add data volume button text"
    >
      <mat-icon>add</mat-icon>
      ADD VOLUME
    </button>

    <div *ngFor="let vol of datavols; let i = index" class="volume-wrapper">
      <div class="del-btn">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteVol(i)"
          type="button"
          [disabled]="readonly"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</lib-form-section>
