name: PVCViewer Controller Integration Test
on:
  pull_request:
    paths:
      - components/pvcviewer-controller/**
    branches:
      - master
      - v*-branch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMG: pvcviewer-controller
  TAG: intergration-test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build PVCViewer Controller Image
      run: |
        TAG=${{env.TAG}}
        cd components/pvcviewer-controller
        ARCH=linux/ppc64le make docker-build-multi-arch
        ARCH=linux/amd64 make docker-build-multi-arch

    - name: Install KinD
      run: ./components/testing/gh-actions/install_kind.sh

    - name: Create KinD Cluster
      run: kind create cluster --config components/testing/gh-actions/kind-1-25.yaml

    - name: Load Images into KinD Cluster
      run: |
        kind load docker-image ${{env.IMG}}:${{env.TAG}}

    - name: Install kustomize
      run: ./components/testing/gh-actions/install_kustomize.sh

    - name: Install Istio
      run: ./components/testing/gh-actions/install_istio.sh

    - name: Install cert-manager
      run: ./components/testing/gh-actions/install_cert_manager.sh

    - name: Build & Apply manifests
      run: |
        cd components/pvcviewer-controller/config
        kubectl create ns kubeflow

        kustomize build base  | kubectl apply -f -

        DEPLOYMENT=pvcviewer-controller-manager
        CONTAINER=manager

        IMG=${{env.IMG}}:${{env.TAG}}
        kubectl patch deployment $DEPLOYMENT -n kubeflow --patch \
          '{"spec": {"template": {"spec": {"containers": [{"name": "'"$CONTAINER"'","image": "'"$IMG"'"}]}}}}'

        kubectl wait deploy -n kubeflow $DEPLOYMENT --for=jsonpath='{.status.readyReplicas}'=1 --timeout=300s
