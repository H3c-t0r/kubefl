# Deploy kubeflow to namespace "kubeflow"

# TODO(inc0): Create rbac role bindings
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubeflow

---
apiVersion: batch/v1
kind: Job
metadata:
  name: kubeflow-deploy
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
      - name: kubeflow-deploy
        image: gcr.io/kubeflow-images-staging/bootstraper:latest
        env:
        - name: NAMESPACE
          value: "kubeflow"
        - name: DEPLOY_JOB
          value: "1"
      restartPolicy: Never
  backoffLimit: 4

