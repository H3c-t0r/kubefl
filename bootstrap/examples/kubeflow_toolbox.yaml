# Deploy kubeflow to namespace "kubeflow"

# TODO(inc0): Create rbac role bindings
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubeflow

# Headless service because StatefulSet requires it
---
kind: Service
apiVersion: v1
metadata:
  name: kubeflow-toolbox
spec:
  clusterIP: "None"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kubeflow-toolbox
  namespace: kubeflow
spec:
  selector:
    matchLabels:
      app: kubeflow-toolbox
  serviceName: kubeflow-toolbox
  template:
    metadata:
      name: kubeflow-toolbox
      labels:
        app: kubeflow-toolbox
    spec:
      containers:
      - name: kubeflow-toolbox
        image: gcr.io/kubeflow-images-public/bootstrapper
        env:
        - name: NAMESPACE
          value: "kubeflow"
        - name: DEPLOY_JOB
          value: "1"

