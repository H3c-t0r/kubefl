apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: config
spec:
  repo: /path/to/local/tmp/containing/kubeflow
  packages: 
  - argo
  - common
  - examples
  - jupyter
  - katib
  - metacontroller
  - modeldb
  - mpi-job
  - pytorch-job
  - seldon
  - tensorboard
  - tf-serving
  - tf-training
  components:
  - metacontroller
  - ambassador
  - argo
  - centraldashboard
  - jupyter-web-app
  - katib
  - notebook-controller
  - pytorch-operator
  - tensorboard
  - tf-job-operator
  componentParams:
    ambassador:
    - name: ambassadorServiceType
      value: NodePort
    argo:
    - initRequired: true
      name: injectIstio
      value: "false"
    centraldashboard:
    - initRequired: true
      name: injectIstio
      value: "false"
    notebook-controller:
      - name: injectGcpCredentials
        value: "true"
    jupyter-web-app:
    - initRequired: true
      name: injectIstio
      value: "false"
    katib:
    - initRequired: true
      name: injectIstio
      value: "false"
    tensorboard:
    - initRequired: true
      name: injectIstio
      value: "false"
    tf-job-operator:
    - initRequired: true
      name: injectIstio
      value: "false"
  platform: gcp
