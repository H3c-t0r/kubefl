# Please set project and email!
apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  creationTimestamp: null
  name: myapp2
  namespace: kubeflow
spec:
  repos:
  - name: kubeflow
    root: kubeflow-master
    uri: https://github.com/kubeflow/kubeflow/archive/master.tar.gz
  - name: manifests
    root: master/
    uri: https://github.com/kubeflow/manifests/archive/master.tar.gz
    # To get manifest at a PR:
    #uri: https://github.com/kubeflow/manifests/archive/pull/235/head.tar.gz
  appdir: /tmp/myapp2
  componentParams:
    ambassador:
    - name: ambassadorServiceType
      value: NodePort
    - name: namespace
      value: istio-system
    application:
    - name: overlay
      value: application
    argo:
    - name: overlay
      value: istio
    basic-auth-ingress:
    - name: namespace
      value: istio-system
    - name: ipName
      # TODO change value on the fly: value of ipName need to match resource name in deployment entry.
      value: ipName
      initRequired: true
    - name: hostname
      # TODO change value on the fly: replace with user-provide parameters. This need to be fully qualified domain name to use with ingress.
      value: <deployName>.endpoints.<Project>.cloud.goog
      initRequired: true
    - name: project
      # TODO change value on the fly: value of project need to match traget project in deployment entry.
      value: project
      initRequired: true
    - name: ingressName
      value: envoy-ingress
    - name: issuer
      value: letsencrypt-prod
    bootstrap:
    - name: webhookNamePrefix
      value: admission-webhook-
    centraldashboard:
    - name: overlay
      value: istio
    cert-manager:
    - initRequired: true
      name: acmeEmail
      value: johnDoe@acme.com
    cloud-endpoints:
    - name: secretName
      value: admin-gcp-sa
    - initRequired: true
      name: ipName
      value: ipName
    - initRequired: true
      name: hostname
      value: <deployName>.endpoints.<project>.cloud.goog
    istio:
    - name: clusterRbacConfig
      value: "ON"
    istio-crds:
    - name: namespace
      value: istio-system
    istio-install:
    - name: namespace
      value: istio-system
    jupyter:
    - name: overlay
      value: application
    jupyter-web-app:
    - name: overlay
      value: istio
    - name: overlay
      value: application
    katib-ui:
    - name: overlay
      value: istio
    metadata:
    - name: overlay
      value: istio
    minio:
    - name: overlay
      value: minioPd
    - name: minioPd
      value: dls-kf-storage-artifact-store
    - name: minioPvName
      value: minio-pv
    - name: minioPvcName
      value: minio-pv-claim
    mysql:
    - name: overlay
      value: mysqlPd
    - name: mysqlPd
      value: dls-kf-storage-metadata-store
    - name: mysqlPvName
      value: mysql-pv
    - name: mysqlPvcName
      value: mysql-pv-claim
    notebook-controller:
    - name: overlay
      value: istio
    - name: injectGcpCredentials
      value: "true"
    - name: overlay
      value: application
    pipeline:
    - name: mysqlPd
      value: dls-kf-storage-metadata-store
    - name: minioPd
      value: dls-kf-storage-artifact-store
    pipelines-ui:
    - name: overlay
      value: istio
    profiles:
    - name: overlay
      value: istio
    - initRequired: true
      name: admin
      value: johnDoe@acme.com
    pytorch-operator:
    - name: overlay
      value: application
    spartakus:
    - initRequired: true
      name: usageId
      value: <randomly-generated-id>
    - initRequired: true
      name: reportUsage
      value: "true"
    tensorboard:
    - name: overlay
      value: istio
    tf-job-operator:
    - name: overlay
      value: istio
    seldon-core-operator:
    - name: overlay
      value: application      
  components:
  - istio-crds
  - istio-install
  - istio
  - application-crds
  - application
  - metacontroller
  - argo
  - centraldashboard
  - webhook
  - bootstrap
  - jupyter-web-app
  - katib-db
  - katib-manager
  - katib-controller
  - katib-ui
  - metadata
  - metrics-collector
  - suggestion
  - notebook-controller
  - pytorch-job-crds
  - pytorch-operator
  - spartakus
  - tensorboard
  - tf-job-operator
  - api-service
  - minio
  - mysql
  - persistent-agent
  - pipelines-runner
  - pipelines-ui
  - pipelines-viewer
  - scheduledworkflow
  - cert-manager-crds
  - cert-manager
  - cloud-endpoints
  - profiles
  - gpu-driver
  - seldon-core-operator
  - ambassador
  - basic-auth
  - basic-auth-ingress
  email: SET_EMAIL
  enableApplications: true
  packageManager: kustomize
  packages:
  - argo
  - common
  - examples
  - admission-webhook
  - istio
  - jupyter
  - katib-v1alpha2
  - metacontroller
  - metadata
  - modeldb
  - mpi-job
  - pytorch-job
  - seldon
  - tensorboard
  - tf-serving
  - tf-training
  - pipeline
  - cert-manager
  - gcp
  - profiles
  - application
  platform: gcp
  skipInitProject: true
  useBasicAuth: true
  useIstio: true
  version: master
  project: SET_PROJECT
status:
  reposCache:
    kubeflow:
      localPath: '"/tmp/myapp2/.cache/kubeflow/kubeflow-master"'
    manifests:
      localPath: '"/tmp/myapp2/.cache/manifests/master"'
